<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Iris - API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 16px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .prediction {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .probabilities {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        
        .prob-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .prob-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .prob-value {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ Classification Iris</h1>
        <p class="subtitle">Entrez les caract√©ristiques de la fleur pour pr√©dire sa classe</p>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="sepal_length">Longueur du s√©pale (cm)</label>
                <input type="number" id="sepal_length" name="sepal_length" step="0.1" value="5.1" required>
            </div>
            
            <div class="form-group">
                <label for="sepal_width">Largeur du s√©pale (cm)</label>
                <input type="number" id="sepal_width" name="sepal_width" step="0.1" value="3.5" required>
            </div>
            
            <div class="form-group">
                <label for="petal_length">Longueur du p√©tale (cm)</label>
                <input type="number" id="petal_length" name="petal_length" step="0.1" value="1.4" required>
            </div>
            
            <div class="form-group">
                <label for="petal_width">Largeur du p√©tale (cm)</label>
                <input type="number" id="petal_width" name="petal_width" step="0.1" value="0.2" required>
            </div>
            
            <button type="submit">Pr√©dire</button>
        </form>
        
        <div class="loading" id="loading">
            <span class="spinner"></span>
            Traitement en cours...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="prediction" id="predictionResult"></div>
            <div class="probabilities" id="probabilitiesResult"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('predictionForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const predictionResult = document.getElementById('predictionResult');
        const probabilitiesResult = document.getElementById('probabilitiesResult');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                sepal_length: parseFloat(formData.get('sepal_length')),
                sepal_width: parseFloat(formData.get('sepal_width')),
                petal_length: parseFloat(formData.get('petal_length')),
                petal_width: parseFloat(formData.get('petal_width'))
            };
            
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (!response.ok) {
                    throw new Error(responseData.error || 'Erreur serveur');
                }
                
                // Afficher la pr√©diction
                predictionResult.textContent = `Classe pr√©dite: ${responseData.prediction}`;
                
                // Afficher les probabilit√©s
                const probs = responseData.probabilities;
                probabilitiesResult.innerHTML = Object.entries(probs).map(([cls, prob]) => `
                    <div class="prob-item">
                        <div class="prob-label">${cls}</div>
                        <div class="prob-value">${(prob * 100).toFixed(1)}%</div>
                    </div>
                `).join('');
                
                result.classList.add('show');
                
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
